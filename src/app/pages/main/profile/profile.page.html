<app-header [showMenu]="true" title="Profile"></app-header>
<ion-content class="ion-padding-top ion-text-center">
  <ion-avatar>
    <img [src]="user()?.avatar" />
  </ion-avatar>
  <ion-button class="photo-btn" (click)="takeImage()" mode="ios" size="small" shape="round">
    <ion-icon name="camera-outline"></ion-icon>
  </ion-button>

  <h2> {{user().name}} </h2>

  <ion-item button detail (click)="addUpdateUser()">
    <ion-icon color="primary" slot="start" name="person-outline"></ion-icon>
    <ion-label>Edit Name</ion-label>
  </ion-item>
  <ion-item button detail (click)="resetPassword()">
    <ion-icon color="primary" slot="start" name="lock-closed-outline"></ion-icon>
    <ion-label>Reset password</ion-label>
  </ion-item>
</ion-content>
