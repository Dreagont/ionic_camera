<app-header title="Login"></app-header>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit) = "submit()" (keypress.enter) = "submit()">
      <div class="validators" *ngIf = "form.controls.email.errors && form.controls.email.touched">
        <div *ngIf = "form.controls.email.errors?.['required']">Please enter your email</div>
        <div *ngIf = "form.controls.email.errors?.['email']">Invalid email format</div>
      </div>
      <app-custom-input autocomplete = "email" icon = "mail-outline" [control] = "form.controls.email" type = "email" label = "Email"></app-custom-input>
      <div class="validators" *ngIf = "form.controls.password.errors && form.controls.password.touched">
        <div *ngIf = "form.controls.email.errors?.['required']">Please enter your password</div>
      </div>
      <app-custom-input icon = "lock-closed-outline" [control] = "form.controls.password" type = "password" label = "Password"></app-custom-input>
      
      <p routerLink="forgot-password" style="color: rgb(95, 151, 220); font-style: italic; font-size: 14px; cursor: pointer;" class="ion-text-end">Forgot password?</p>

      <ion-button type = "submit" [disabled] = "form.invalid" class="submit" mode = "ios" expand="block" shape="round">
        Login
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <ion-button class="ion-margin-top" routerLink="sign-up" mode = "ios" expand="block" shape="round">
        Sign up bruh
        <ion-icon slot="end" name="person-add-outline"></ion-icon>

      </ion-button>

    </form>
  </div>

</ion-content>
