<app-header title="Forgot Password"  backButton = "/auth"></app-header>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit) = "submit()" (keypress.enter) = "submit()">
      <div class="validators" *ngIf = "form.controls.email.errors && form.controls.email.touched">
        <div *ngIf = "form.controls.email.errors?.['required']">Please enter your email</div>
        <div *ngIf = "form.controls.email.errors?.['email']">Invalid email format</div>
      </div>
      <app-custom-input autocomplete = "email" icon = "mail-outline" [control] = "form.controls.email" type = "email" label = "Email"></app-custom-input>
      <ion-button type = "submit" [disabled] = "form.invalid" class="submit" mode = "ios" expand="block" shape="round">
        Submit
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
    </form>
  </div>

</ion-content>
