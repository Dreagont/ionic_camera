<app-header [isModal]="true" title="Update user name"></app-header>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">


      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">Please enter your name</div>
        <div *ngIf="form.controls.name.errors?.['minlength']">Invalid name length (>6)</div>
      </div>
      <app-custom-input [control]="form.controls.name" type="text" label="New name"></app-custom-input>
      

      
      <ion-button type="submit" [disabled]="form.invalid" class="submit" mode="ios" expand="block" shape="round">
        Update
        <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
